# MongoDB Configuration
mongodb:
  host: localhost
  port: 27017
  database: prismamc_trade
  collection: trades
  username: ""
  password: ""
  auth-database: admin
  connection-uri: "" # Optional: if provided, will override host/port settings

# Command Settings
commands:
  trade:
    cooldown: 5 # Cooldown in seconds between trade commands
  viewtrades:
    enabled: true
    permission: "prismamc.trade.admin.viewtrades"
    description: "Allows administrators to view trades of any player"

# Player Settings
player:
  default-language: "en" # Default language for new players

# Admin Settings
admin:
  permissions:
    viewtrades: "prismamc.trade.admin.viewtrades"
    moderatetrades: "prismamc.trade.admin.moderate" # Para futuras funciones de moderaci√≥n

